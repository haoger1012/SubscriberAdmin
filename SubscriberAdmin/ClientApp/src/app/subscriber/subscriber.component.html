<ng-container *ngIf="!accessToken; else elseTemplate">
  <a href="/api/line-notify?idToken={{idToken}}">Subscribe</a>
  <br>
  <br>
</ng-container>
<ng-template #elseTemplate>
  <h1>訂閱成功</h1>
  <button (click)="sendMessage()">Send Message</button>
  <br>
  <br>
  <button (click)="revoke()">Revoke</button>
</ng-template>
